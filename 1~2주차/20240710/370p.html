<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>내가 좋아하는 과일</h3>
    <button onclick="change()">누르세요</button>
    <hr>
       저는 빨간 <span>사과</span>를 좋아해서 어쩌구<br>
       그렇기에 아침엔 노란 <span>바나나</span> 어쩌구저쩌구 <br>
       즐겨먹는 과일은 <span>복숭아</span> 어쩌구 <br>
       그 다음으로는 <span>키위</span> 어쩌구   
    

    <script>
        let spanArray = document.getElementsByTagName("span")
        function change() {
            for(i=0; i<spanArray.length; i++){
            let span = spanArray[i] ;   
            span.style.color = "green"
            span.style.fontSize = "20px"
            }
        }
    </script>
</body>
</html>
