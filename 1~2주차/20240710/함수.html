<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>함수 function</title>
</head>

<body>

    <script>
        //익명 함수 : 함수의 이름이 없다.
        let add = function (a, b) {
            return a + b;
        }
        let sum = add(10, 20)
        //익명 함수 실행 후 결괏값을 변수 sum에 할당
        //console.log에 sum 입력해보기 console.log(sum)

        //즉시 실행 함수
        //return이 쓰인다.
        // 반환값을 result에 할당
        // 1. 소괄호 위치 ()
        let result = (function () {
            return 11 + 22;
        }());
        console.log(result);

        // 2. 소괄호 위치 ()
        let result2 = (function () {
            return 13 + 24;
        })();
        console.log(result2)

        // 3. 함수선언을 ()소괄호로 감싸준다.
        let result3 = (function (a, b) {
            return a + b;
        }(44, 34));
        console.log(result3);

        //화살표 함수
        // 익명 함수에서만 쓸 수 있다
        // return문 생략된 것으로 간주한다.
        //매개 변수가 없을 때
        const hi = function () {
            return "안녕하세요?";
        }();
        console.log(hi)

        //이렇게 화살표 함수로 바꿔 쓸 수 있다. 1~2
        const hi1 = () => { return "안녕하세요? 화살표1" };
        console.log(hi1())

        const hi2 = () => "안녕하세요? 화살표2"
        console.log(hi2())

        // 매개 변수 1개일 때
        let hi3 = function (user) {
            document.write(user + "님, 안녕하세요? <br>")
        }
        hi3(prompt("이름을 입력하세요")); //함수 실행 

        let hi4 = user => document.write(user + "님, 안녕하세요?")
        hi4(prompt("이름을 입력하세요2"));
        
         // 매개 변수 2개일 때
        let sum1 = function(a, b){
            return a+b;
        }
        console.log(sum1(2,3));

        let sum2 = (a, b) => {return a+b}
        console.log(sum2(4,5));

        let sum3 = (a, b) => a+b;
        console.log(sum3(7,11));
    </script>
</body>

</html>
