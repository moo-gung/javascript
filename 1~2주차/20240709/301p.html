<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <h3>구구단 출력 함수 만들기</h3>
    <hr>


    <script>
        let n = 0;
        n = prompt("구구단 몇단을 원하세요?");
        for(i=1; i<=9; i++){
            n = n ;
            document.write(n + "X" + i + "=" + n * i + "<br>");
        }
        
    </script>
</body>
</html>
