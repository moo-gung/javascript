<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array 320p</title>
</head>
<body>
    <h3> Array 객체로 배열 만들기</h3>    
    <hr>
    <script>
        let degrees = new Array();
        degrees[0] = 15.1
        degrees[1] = 16.2
        degrees[2] = 18.4
        degrees[3] = 17.5
        degrees[4] = 19.9
        degrees[5] = 13.8

        let sum = 0;
        for(let i=0; i < degrees.length; i++)
        sum += degrees[i];
        
        document.write("평균온도는 " + sum/degrees.length + " 입니다." + "<br>")
    </script>
</body>
</html>
