<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerHTML</title>
    <style>
        h2{
            background-color:darkblue; color: aliceblue;
        }
        #innerH{
            width: 300px;
            height: 300px;
            border: solid 5px blue;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h2>innerHTML을 써봅시다. </h2>
    <!--이곳에 들어갈 내용-->
    <div id="innerH"></div>

    <button onclick="subway()">Subway버튼</button>
    <button onclick="bus()">Bus버튼</button>

    <script>
        function subway(){
            let name = "subway";
            let city = "홍대입구역";
            console.log(name+city)
            document.getElementById('innerH').innerHTML+=(name + city)
        }
        function bus(){
            let name = "bus";
            let city = "합정동";
            console.log(name+city)
            document.getElementById('innerH').innerHTML+=(name + city)
        }
    </script>
</body>
</html>
