<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
    function change() {
        let span = document.getElementById("mySpan");
        span.style.color = "green";
        span.style.fontsize = "30px";
        span.style.display = "block";
        span.style.border = "3px dotted blue";
        span.style.width = "6em";
        span.style.margin = "20px";
    }
</script>
</head>
<body>
    <h3>CSS스타일 동적 변경</h3>
    <hr>
    <p style="color: blue;">
        이것은 <span id="mySpan" style="color: red;">문장입니다.</span></p>
    <input value="스타일 변경" type="button" onclick="change()">
</body>
</html>
