<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h3{
            font-size: 500%;
            animation: textSizeAnimation 3s infinite;
        }
        @keyframes textSizeAnimation {
            /* 0%{font-size: 400%;}
            50%{font-size: 200%;}
            100%{font-size: 100%;}  내가 한 것*/
            from{
                font-size: 500%;
            }to{
                font-size: 100%;
            }
        }
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여
        100%로 바뀌는 애니메이션
    </p>
</body>
</html>
