<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        span:hover{
            animation: boom 5s infinite;
        }
        @keyframes boom {
            from{
                font-size: 100%;
            }to{
                font-size: 500%;
            }
        }

    </style>
</head>
<body>
    <h3>font-size에 대한 전환</h3>
    <p><span>꽝!</span>글자에 마우스를
    올려보세요. </p>
</body>
</html>
