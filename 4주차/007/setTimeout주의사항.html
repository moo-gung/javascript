<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        function show(){
            
            console.log("hi");
        }

        let time;

        function hide(){
            if(time !=null){
                clearTimeout(time);
            }

            // setTimeout( 함수, 시간); 1000 => 1초
            time = setTimeout( function(){ //콜백 함수
                console.log("bye")
            }, 2000)
        } 
    </script>
</head>
<body>

    <input type="text" onfocus="show()" onblur="hide()">
</body>
</html>
