<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .wrap{
            margin: 0;
            padding: 0;
            position: relative;
        }
        .box{
            width: 300px;
            height: 300px;
            /* border: 1px solid black; */
            background-color: beige;

            position: absolute;
            top: 50px;
            left: -300px;
        }
    </style>

    <script>
        function showBox(){
            let box = document.querySelector(".box")
            box.style.left= "0px"
            box.style.transition= "1s"
        }
        
        function hideBox(){
            let box = document.querySelector(".box")
            box.style.left= "-300px"
            box.style.transition= "1s"
            // setTimeout(hideBox(), 2000)
        }
        // hideBox();
        
    </script>

</head>
<body>
    <div class="wrap"></div>
    <button onclick="showBox()">클릭</button>
    <button onclick="hideBox()">클릭</button>
    
        <div class="box"></div>
    </div>
</body>
</html>
