<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>
      JSON라이브러리 JSON.stringify() 메서드 : 객체나 배열을 하나의 문자열로
      만들어 준다.
    </h3>

    <script>

      let arr = ["apple", "banana", "melon"];
      console.log(arr)

      //로컬 저장소에 저장할 때 문자열화 시켜서 저장한다.

      let arrStringify = JSON.stringify(arr);
      console.log(arrStringify)

      let str = "[\"apple\", \"banana\", \"melon\"]"
      console.log(str)

    </script>
  </body>
</html>
