<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        //함수 //클릭 이벤트를 처리하는 핸들러 함수
        function showMessage( e ){
            alert("클릭 되었음")
            console.log(e);
            console.log(event);
        }

        //일반 함수
        function a(){
            alert("함수")
            console.log(event)
        }
        a();
    </script>
</head>
<body>
    <h3>이벤트를 처리하는 방법</h3>
    <button onclick="showMessage(event)">클릭</button>
</body>
</html>
