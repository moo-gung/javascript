<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>이벤트 속성을 사용하여 이벤트 처리하기 (addEventListener)</h3>

    <button class="btn">클릭!</button>

    <script>

        let btn = document.querySelector(".btn")
        btn.addEventListener("click", function(){  //이벤트 객체정보를 제공받는다.
            alert("클릭완료")                      //사용하고 싶으면 매개변수를 저장하면 된다.
        })
    </script>
</body>
</html>
