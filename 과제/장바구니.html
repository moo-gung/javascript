      // ];

      // for(let i=0; i<result.length; i++){
      //     result[i];
      // }

      function calPrice(obj) {
        let qty = obj.value;
        let priceTag = obj.parentElement.previousElementSibling;
        let amtTag = obj.parentElement.nextElementSibling;

        let price = priceTag.innerHTML;
        amtTag.innerHTML = qty * price;

        totalPrice();
      }

      function totalPrice() {
        // alert("전체금액 갱신");
        let amt = document.querySelectorAll(".amt");

        let sum = 0;
        for (i = 0; i < amt.length; i++) {
          let item = amt[i];
          let amount = parseInt(item.innerHTML);

          sum += amount;
        }

        document.querySelector("#total-price").innerHTML = sum;
      }
    </script>
  </head>
  <body>
    <div>
      <table>
        <caption>
          CART LIST
        </caption>
        <thead>
          <th>선택</th>
          <th>브랜드</th>
          <th></th>
          <th>제품명</th>
          <th>단가</th>
          <th>수량</th>
          <th>가격</th>
        </thead>
        <tbody>
          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>헌터</td>
            <td>이미지</td>
            <td>[MEN] 오리지날 플레이 숏 레인부츠 - 블랙</td>
            <td>155000</td>
            <td><input type="text" value="0" onkeyup="calPrice(this)" /></td>
            <td class="amt">0</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>문스타</td>
            <td>이미지</td>

            <td>112000</td>

            <td class="amt">0</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>바버</td>
            <td>이미지</td>
            <td>바버 윌튼 웰링턴 부츠 블랙</td>
            <td>130000</td>
            <td><input type="text" value="0" onkeyup="calPrice(this)" /></td>
            <td class="amt">0</td>
          </tr>
          <tr>
            <td><input type="checkbox" class="cb" /></td>
            <td>드로우핏</td>
            <td>이미지</td>
            <td>모던 첼시 레인 부츠 [BLACK]</td>
            <td>97600</td>
            <td><input type="text" value="0" onkeyup="calPrice(this)" /></td>
            <td class="amt">0</td>
          </tr>
        </tbody>
      </table>
      <div>
        <p>
          <button onclick="itemDelete()">삭제</button>
        </p>
        <p id="total">총 결제 금액 <span id="total-price"> 0</span> 원</p>
      </div>
    </div>
  </body>
