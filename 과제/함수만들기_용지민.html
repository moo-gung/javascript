        function showMovieInfo(sel){
            let index = sel - 1;

            alert(`제목: ${movies[index].name}`);
            alert(`개봉: ${movies[index].release}`);
            alert(`관객수: ${movies[index].audience}`);
            alert(`순위: ${movies[index].ranking}`);
            alert(`평점: ${movies[index].rating}`);

            let movieInfo = "";
            movieInfo += `<img id="movie-poster" src="">`;
            movieInfo += `<p>제목: ${movies[index].name}</p>`;
            movieInfo += `<p>개봉: ${movies[index].release}</p>`;
            movieInfo += `<p>관객수: ${movies[index].audience}</p>`;
            movieInfo += `<p>순위: ${movies[index].ranking}</p>`;
            movieInfo += `<p>평점: ${movies[index].rating}</p><hr>`;
            document.querySelector("#movie-info").innerHTML = movieInfo;

            return movies[index].poster;
        }

        function showMovieList(){
            movieList = document.querySelector("#movie-list");
            let movieInfo = "";
            for(let i=0; i<movies.length; i++){
                movieInfo += `<h2>${i + 1}</h2>`;
                movieInfo += `<img src="${movies[i].poster}">`;
                movieInfo += `<p>제목: ${movies[i].name}</p>`;
                movieInfo += `<p>개봉: ${movies[i].release}</p>`;
                movieInfo += `<p>관객수: ${movies[i].audience}</p>`;
                movieInfo += `<p>순위: ${movies[i].ranking}</p>`;
                movieInfo += `<p>평점: ${movies[i].rating}</p><hr>`;
            }
            movieList.innerHTML = movieInfo;
            movieList.classList.toggle("active");
        }

        let sel = parseInt(prompt("1~7 선택"));
        let poster = showMovieInfo(sel);
        document.querySelector("#movie-poster").src = poster;
        
    </script>
