<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        function loginCheck(){
            // alert("Asd")

            // let frm = document.forms[0]
            let frm = document.frm;

            let useridE = document.frm.userid;
            // let useridE = frm.elements[0] 이렇게 해도 정상 작동
            let userid = useridE.value;

            let userpwE = document.frm.userpw;
            let userpw = userpwE.value
            // alert(userid)
            if(userid ==""){
                alert("아이디 입력")
                useridE.focus();
            }else if(userpw ==""){
                alert("비밀번호 입력")
                userpwE.focus();
            }else{
                alert("로그인 중이다")
            }
        }

    </script>
</head>
<body>
    

    <form name="frm" action="/login" method="post">
        <input type="text" name="userid">
        <input type="text" name="userpw">

        <!-- 폼태그 안에 있는 button은 기본 타입이 submit으로 설정-->
        <button type="button" onclick="loginCheck()">로그인</button>
    </form>

</body>
</html>
