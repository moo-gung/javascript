<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function change1(){
            let wrap1 = document.querySelector("#wrap1")
            wrap1.innerHTML = "내용";
            wrap1.style.width = "100px";
            wrap1.style.height = "100px";
            wrap1.style.backgroundColor = "lightblue";
        }
        function change2(){
            let wrap2 = document.querySelector(".wrap2")
            wrap2.innerHTML = "내용2";
            wrap2.style.width = "100px";
            wrap2.style.height = "100px";
            wrap2.style.backgroundColor = "lightgray";
        }

    </script>
</head>
<body>
    <h3>querySelector : 하나의 요소만 선택됨. 여러개가 있어도 처음있는 요소 한개가 선택됨</h3>
    <hr>
    <div id="wrap1"></div>
    <div class="wrap2"></div>

    <button onclick="change1()">클릭</button>
    <button onclick="change2()">클릭</button>
</body>
</html>
